<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành Bảo mật Thông tin Nâng cao</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h4 {
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px auto;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.4));
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .list-group-item a {
            color: #fff;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            cursor: pointer;
        }
        .list-group-item a:hover {
            text-decoration: underline;
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH" class="logo" />
        <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <ul class="list-group">
            <li class="list-group-item"><a href="/caesar">Caesar Cipher</a></li>
            <li class="list-group-item"><a href="/vigenere">Vigenere Cipher</a></li>
            <li class="list-group-item"><a href="/railfence">Railfence Cipher</a></li>
            <li class="list-group-item"><a href="/playfair">Playfair Cipher</a></li>
            <li class="list-group-item"><a href="/transposition">Transposition Cipher</a></li>
        </ul>
    </div>
</body>
</html>
