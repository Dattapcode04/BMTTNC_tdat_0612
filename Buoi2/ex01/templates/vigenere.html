<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">VIGENERE CIPHER</td></tr>
            <tr><td>
                <form method="POST" action="/vigenere/encrypt" id="encryptForm">
                    <div class="mb-3">
                        <label class="form-label">Plain Text:</label>
                        <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-primary" form="encryptForm">Encrypt</button>
                    <button type="button" class="btn btn-success" onclick="document.getElementById('decryptForm').scrollIntoView();">Switch to Decrypt</button>
                </form>
            </td></tr>
            <tr><td>
                <form method="POST" action="/vigenere/decrypt" id="decryptForm">
                    <div class="mb-3">
                        <label class="form-label">Cipher Text:</label>
                        <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-success" form="decryptForm">Decrypt</button>
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('encryptForm').scrollIntoView();">Switch to Encrypt</button>
                </form>
            </td></tr>
            {% if result %}
            <tr><td style="font-weight: bold; color: green">RESULT ({{ mode|upper }})</td></tr>
            <tr><td>
                <p><strong>Input Text:</strong> {{ input_text }}</p>
                <p><strong>Key:</strong> {{ input_key }}</p>
                <p><strong>Output:</strong> {{ result }}</p>
            </td></tr>
            {% endif %}
        </table>
    </div>
</body>
</html>
